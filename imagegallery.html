<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="imagegallery.css">
</head>
<body>

  <h1>ðŸ“· My Image Gallery</h1>

  <!-- FILTER BUTTONS -->
  <div class="filter-btns">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <!-- GALLERY -->
  <div class="gallery">
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1018/600/400" alt=""></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1015/600/400" alt=""></div>
    <div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/237/600/400" alt=""></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1025/600/400" alt=""></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1031/600/400" alt=""></div>
    <div class="gallery-item" data-category="animals"><img src="https://picsum.photos/id/1074/600/400" alt=""></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1043/600/400" alt=""></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1060/600/400" alt=""></div>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img src="" alt="">
    <span class="next">&#10095;</span>
  </div>

  <script src="imagegallery.js"></script>
</body>
</html>
